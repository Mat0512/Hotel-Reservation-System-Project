<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/general_style.css" />
		<link rel="stylesheet" href="../css/rervation_form.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="logo">
			<img src="../images/dark_logo.svg" alt="logo" />
		</div>
		<main>
			<div class="wrapper">
				<form action="POST">
					<h1 class="header">Reservation Form</h1>
					<p class="sub-header">Personal Information</p>
					<div class="form-control flex-row personal-info-inputs">
						<div
							class="
								input-group
								flex-column
								fname-lname-input-width
							"
						>
							<label for="first-name">First Name</label>
							<input
								type="text"
								id="first-name"
								name="first_name"
								required
							/>
						</div>

						<div
							class="
								input-group
								flex-column
								fname-lname-input-width
							"
						>
							<label for="last-name">Last Name</label>
							<input
								type="text"
								id="last-name"
								name="last_name"
								required
							/>
						</div>
					</div>

					<div class="form-control flex-row personal-info-inputs">
						<div
							class="
								input-group
								flex-column
								address-city-country-input-width
							"
						>
							<label for="address">Address</label>
							<input
								type="text"
								id="address"
								name="address"
								required
							/>
						</div>

						<div
							class="
								input-group
								flex-column
								address-city-country-input-width
							"
						>
							<label for="city">City</label>
							<input type="text" id="city" name="city" required />
						</div>

						<div
							class="
								input-group
								flex-column
								address-city-country-input-width
							"
						>
							<label for="country">Country</label>
							<input
								type="text"
								id="country"
								name="country"
								required
							/>
						</div>
					</div>

					<div class="form-control flex-row personal-info-inputs">
						<div class="input-group flex-column email-input-width">
							<label for="email">Email</label>
							<input
								type="email"
								id="email"
								name="email"
								required
							/>
						</div>

						<div class="input-group flex-column phone-input-width">
							<label for="phone">Phone</label>
							<input
								type="text"
								id="phone"
								name="phone"
								required
							/>
						</div>
					</div>

					<div class="form-control flex-column">
						<p class="sub-header">Room Information</p>
						<div class="input-group">
							<label for="room-name">Room Name:</label>
							<input
								type="text"
								id="room-name"
								name="room_name"
								readonly
							/>
						</div>

						<div class="input-group">
							<label for="arrival-date">Arrival Date:</label>
							<input
								type="date"
								id="arrival-date"
								name="arrival_date"
								readonly
							/>
						</div>

						<div class="input-group">
							<label for="departure-date">Departure Date:</label>
							<input
								type="date"
								id="departure-date"
								name="departure_date"
								readonly
							/>
						</div>

						<div class="input-group">
							<label for="adult-count">No. of Adult:</label>
							<input
								type="number"
								id="adult-count"
								name="adult_count"
								readonly
							/>
						</div>

						<div class="input-group">
							<label for="child-count">No. of Child:</label>
							<input
								type="text"
								id="child-count"
								name="child-count"
								readonly
							/>
						</div>
					</div>

					<div class="form-control flex-column">
						<p class="sub-header">Price Details</p>
						<div class="input-group">
							<label for="price-rate">Price Rate:</label>
							<input
								type="text"
								id="price-rate"
								name="price_rate"
								readonly
							/>
						</div>

						<div class="input-group">
							<label for="stay">Stay:</label>
							<input type="text" id="stay" name="stay" required />
						</div>

						<div class="input-group">
							<label for="total-cost">Total Cost:</label>
							<input
								type="text"
								id="total-cost"
								name="total_cost"
								readonly
							/>
						</div>
					</div>
					<button class="submit-button" type="input">
						Continue Booking
					</button>
				</form>
			</div>
		</main>
	</body>
</html>
